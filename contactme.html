<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css">
        <link rel="stylesheet" href="contactme.css">
        <title>Contact Me</title>
    </head>

    <body>
        <section class="NavBar">
            <a href="RestaurantHTML/homepage.html"><img class="logo" src="img/personalLogo.jpg" height=72px width=54px alt="logo"></a>
            <nav>
                <ul class="nav_links">
                    <li><a href="site.html">HomePage</a></li>
                    <li><a href="aboutme.html">About me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="skills.html">Skills</a></li>
                </ul>
            </nav>
            <a class="cta" href="contactme.css"><button>Contact Me</button></a>
        </section>

        <section class="contactPage">
            <img class="gradientBG" src="img/homePageBG.jpg" height=1080px width=1920px alt="gradientBG">

            <div class="contactContainer">
                <div class="contactInfo">
                    <h1>Get In Touch</h1>
                    <p>Feel free to reach out if you have any questions or would like to work together on a project.</p>
                    
                    <div class="personalDetails">
                        <div class="detailItem">
                            <div class="text">
                                <h3>Name</h3>
                                <p>John Doe</p>
                            </div>
                        </div>
                        
                        <div class="detailItem">
                            
                            <div class="text">
                                <h3>Email</h3>
                                <p>john.doe@example.com</p>
                            </div>
                        </div>
                        
                        <div class="detailItem">
                            
                            <div class="text">
                                <h3>Location</h3>
                                <p>San Francisco, CA</p>
                            </div>
                        </div>
                        
                        <div class="detailItem">
                            
                            <div class="text">
                                <h3>Phone</h3>
                                <p>+1 (555) 123-4567</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="socialMediaContact">
                        <h3>Connect With Me</h3>
                        <div class="socialIcons">
                            <a href="https://www.linkedin.com/in/johndoe/" target="_blank">
                                <img src="img/linkedin.png" alt="LinkedIn">
                            </a>
                            <a href="https://github.com/johndoe" target="_blank">
                                <img src="img/github.png" alt="GitHub">
                            </a>
                            <a href="https://twitter.com/johndoe" target="_blank">
                                <img src="img/x.png" alt="Twitter">
                            </a>
                            <a href="https://insta.com/johndoe" target="_blank">
                                <img src="img/insta.png" alt="Instagram">
                            </a>
                            <a href="https://facebook.com/johndoe" target="_blank">
                                <img src="img/fb.png" alt="Facebook">
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="contactForm">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm">
                        <div class="formGroup">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Enter subject">
                        </div>
                        
                        <div class="formGroup">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submitBtn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
